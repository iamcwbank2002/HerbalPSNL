<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>สมัครสมาชิก</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>หรือใช้อีเมลของคุณในการลงทะเบียน</span>
			<input type="text" placeholder="ชื่อ" />
			<input type="email" placeholder="อีเมล" />
			<input type="password" placeholder="รหัสผ่าน" />
			<button>สมัครสมาชิก</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>เข้าสู่ระบบ</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>หรือใช้บัญชีของคุณ</span>
			<input type="email" placeholder="อีเมล" />
			<input type="password" placeholder="รหัสผ่าน" />
			<a href="#">ลืมรหัสผ่าน?</a>
			<button>เข้าสู่ระบบ</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>ยินดีต้อนรับกลับ!</h1>
				<p>เพื่อเชื่อมต่อกับเรา กรุณาเข้าสู่ระบบด้วยข้อมูลส่วนตัวของคุณ</p>
				<button class="ghost" id="signIn">เข้าสู่ระบบ</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>สวัสดี เพื่อน!</h1>
				<p>กรุณากรอกรายละเอียดส่วนตัวของคุณและเริ่มต้นการเดินทางกับเรา</p>
				<button class="ghost" id="signUp">สมัครสมาชิก</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="assets/js/script.js"></script>
</body>
</html>
